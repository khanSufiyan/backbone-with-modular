
<script type="text/x-handlebars-template" id="user-list-template">
<table class="table striped">
<thead>
  <tr>
  <th> id</th>
  <th>login </th>
  <th>type </th>
  <th> site_admin</th>

 </tr>
</thead>
<tbody>
{{#each []}}
<tr>
  <td>{{this.id}}</td>
  <td>{{this.login}} </td>
  <td>{{this.type}}</td>
  <td> {{this.site_admin}}</td>
  <td><a href="#/repo/{{this.id}}" class="btn btn-primary"> View Repo</a></td>
  

 </tr>
{{/each}}
</tbody>


</table>
</script>
