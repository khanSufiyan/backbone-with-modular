<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hello-backbonejs</title>
  <link rel="stylesheet" href ="css/bootstrap.min.css">
</head>
<body>

<div class ="container">
  <h1>User Manager</h1>
   <hr />
   <div class="page">
  
   </div>
</div>

<script type="text/x-handlebars-template" id="user-list-template">
<table class="table striped">
<thead>
  <tr>
  <th> id</th>
  <th>login </th>
  <th>type </th>
  <th> site_admin</th>

 </tr>
</thead>
<tbody>
{{#each []}}
<tr>
  <td>{{this.id}}</td>
  <td>{{this.login}} </td>
  <td>{{this.type}}</td>
  <td> {{this.site_admin}}</td>
  <td><a href="#/repo/{{this.id}}" class="btn btn-primary"> View Repo</a></td>
  

 </tr>
{{/each}}
</tbody>


</table>
</script>
<script type="text/x-handlebars-template" id="repo-list-template">
<table class="table striped">
<thead>
  <tr>
  <th> id</th>
  <th>name </th>
  <th>full name</th>  
  <th>owner type</th>

 </tr>
</thead>
<tbody>
{{#each []}}
<tr>
  <td>{{this.id}}</td>
  <td>{{this.name}} </td>
  <td>{{this.full_name}}</td>
 </tr>
{{/each}}
</tbody>


</table>
</script>
   
  <script src="js/libs/jquery/jquery-min.js"></script>
  <script src="js/libs/underscore/underscore-min.js"></script>
  <script src="js/libs/backbone/backbone-min.js"></script>
  <script src="js/libs/handlebars/handlebars.js"></script>
  <script src="js/user.js"></script>
  
</script>  
</body>
</html>
